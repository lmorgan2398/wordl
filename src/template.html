<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wordl</title>
</head>
<body>
    <h1>WORDL</h1>
    <p class="game-description">A WORDLE GAME MINUS ONE LETTER</p>
    <p class="answer-display">WORD</p>
    <div class="game-container">
        <div class="cell" data-index="[0][0]"></div>
        <div class="cell" data-index="[0][1]"></div>
        <div class="cell" data-index="[0][2]"></div>
        <div class="cell" data-index="[0][3]"></div>
        <div class="cell" data-index="[1][0]"></div>
        <div class="cell" data-index="[1][1]"></div>
        <div class="cell" data-index="[1][2]"></div>
        <div class="cell" data-index="[1][3]"></div>
        <div class="cell" data-index="[2][0]"></div>
        <div class="cell" data-index="[2][1]"></div>
        <div class="cell" data-index="[2][2]"></div>
        <div class="cell" data-index="[2][3]"></div>
        <div class="cell" data-index="[3][0]"></div>
        <div class="cell" data-index="[3][1]"></div>
        <div class="cell" data-index="[3][2]"></div>
        <div class="cell" data-index="[3][3]"></div>
        <div class="cell" data-index="[4][0]"></div>
        <div class="cell" data-index="[4][1]"></div>
        <div class="cell" data-index="[4][2]"></div>
        <div class="cell" data-index="[4][3]"></div>
        <div class="cell" data-index="[5][0]"></div>
        <div class="cell" data-index="[5][1]"></div>
        <div class="cell" data-index="[5][2]"></div>
        <div class="cell" data-index="[5][3]"></div>
    </div>
    <p class="new-game">PRESS ENTER TO START NEW GAME</p>
    <div class="keyboard-container">
        <div class="row">
            <button data-key="q">Q</button>
            <button data-key="w">W</button>
            <button data-key="e">E</button>
            <button data-key="r">R</button>
            <button data-key="t">T</button>
            <button data-key="y">Y</button>
            <button data-key="u">U</button>
            <button data-key="i">I</button>
            <button data-key="o">O</button>
            <button data-key="p">P</button>
        </div>
        <div class="row">
            <button data-key="a">A</button>
            <button data-key="s">S</button>
            <button data-key="d">D</button>
            <button data-key="f">F</button>
            <button data-key="g">G</button>
            <button data-key="h">H</button>
            <button data-key="j">J</button>
            <button data-key="k">K</button>
            <button data-key="l">L</button>
        </div>
        <div class="row">
            <button class="enter" data-key="Enter">ENTER</button>
            <button data-key="z">Z</button>
            <button data-key="x">X</button>
            <button data-key="c">C</button>
            <button data-key="v">V</button>
            <button data-key="b">B</button>
            <button data-key="n">N</button>
            <button data-key="m">M</button>
            <button class="delete" data-key="Backspace">DELETE</button>
        </div>
    </div>
</body>
</html>
